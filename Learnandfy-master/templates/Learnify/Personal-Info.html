{% load static %}
<html lang="en"><head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Personal Info-Learnify</title>

    <!-- Icons font CSS-->
    <link rel="icon" type="image/png" href="icon.ico">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&amp;display=swap" rel="stylesheet">
    <link href={% static 'css/main.css' %} rel="stylesheet" media="all">
</head>

<body style="font-family: 'Poppins';">
    <div class="page-wrapper  p-t-45 p-b-50" style="margin-left: 10%;">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Personal Information</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Social media</div>
                            <div class="value">
                                <div class="row row-refine">
                                    
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="link">
                                            <label class="label--desc">Provide Links of Social media like Linked in</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-12">
                                        <div class="input-group-desc">
                                            <textarea class="input--style-5" name="description" id="" cols="30" rows="2" style="border: none  !important;"></textarea>
                                            <label class="label--desc">Write a few lines about yourself . Tell us about your achievements and priorities.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Choose your Role ?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Student<input type="radio" checked="checked" value="student" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Professional<input type="radio" value="professional" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" style="background-color: black; color: white;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body></html>
