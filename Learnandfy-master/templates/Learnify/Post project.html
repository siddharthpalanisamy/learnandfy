{% extends "Learnify/navbar.html" %}

{% load static %}
{% block head %}
   <title>Create post - Learnify</title>
{% endblock head %}

{% block body %}
   <div class="container">
      
      <div id="content" class="snippet-hidden">
         <main>
            <header class="d-flex s-page-title mb24">
               <a href={% url "projectlist" %} class="btn btn-dark py-2" style="position: absolute; left: 70%; font-size: medium;">View Existing project</a>
               <div class="flex--item">
                  <nav class="s-breadcrumbs mb16 sm:mb2">
                     <div class="s-breadcrumbs--item">
                        <a class="s-breadcrumbs--link" href="/">
                        <span class="v-visible-sr"></span>
                        <img src={% static "images/icon.ico" %} style="opacity: 0.4; pointer-events: none;" width="18" height="18" alt="">
                        </a>
                        <svg aria-hidden="true" class="s-breadcrumbs--divider svg-icon iconArrowRightAltSm" width="13" height="14" viewBox="0 0 13 14">
                           <path d="m4.38 4.62 1.24-1.24L9.24 7l-3.62 3.62-1.24-1.24L6.76 7 4.38 4.62Z"></path>
                        </svg>
                     </div>
                     <div class="s-breadcrumbs--item">
                        <a class="s-breadcrumbs--link" href="">Create project</a>
                     </div>
                  </nav>
                  <h1 class="s-page-title--header">
                     Create new Project
                  </h1>
               </div>
            </header>
            <div class="container">
               <form id="js-edit-discussion-form" action={% url "createproject" %} method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="d-flex gs16 gsy fd-column">
                     <div class="d-flex g4 fd-column js-stacks-validation">
                        <div>
                           <label class="s-label " for="title">Title of the project</label>
                           <div class="d-flex jc-space-between fs-caption fc-black-500">
                              <div class="flex--item text-right">
                              </div>
                           </div>
                        </div>
                        <div class="d-flex ps-relative">
                           <div class="d-flex fd-column fl-grow1">
                              <div class="ps-relative">
                                 <input type="text" name="title" id="title" data-min-length="15" data-max-length="130" tabindex="0" style="width:50%!important;">
                              </div>
                              <div class="d-none s-input-message js-stacks-validation-message"></div>
                           </div>
                        </div>
                     </div>
                     <div class="">
                        <div>
                           <label class="s-label " for="body">Body</label>
                        </div>
                        <div class="">
                           <textarea class="form-control" name="body" id="Body-text-area" rows="7" cols="6" style="width:50%;"></textarea>
                         </div>
                     </div>
                     <div class="d-flex g4 fd-column js-stacks-validation">
                        <div class="Attach-file">
                           <div class="form-group" style="width: 200px;">
                              <label for="" class="s-label ">Enter the folder name</label>
                              <input type="text" name="foldername" class="form-control">
                           </div>
                           <label class="s-label" style="position: static;">Attach your project folder</label>
                           <div class="form-group">
                              <img src={% static "images/add-folder-svgrepo-com.svg" %} alt="" width="70">
                              <input type="file" id="fileInput" name="fileInput" onchange="handleFile(this)" webkitdirectory="true" multiple>   
                           </div>
                        </div>
                        
                        
                     </div>
                     <div class="flex--item mt24">
                        <button class="btn btn-dark" type="submit" form="js-edit-discussion-form">Post Project</button>
                     </div>
                     <div class="flex--item mt32">
                        <div class="js-general-error general-error clear-both d-none" aria-live="polite"></div>
                     </div>
                  </div>
               </form>
            </div>
         </main>
         
      </div>
   </div>

{% endblock body %}
