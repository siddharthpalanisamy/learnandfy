{% extends "Learnify/navbar.html" %}

{% load static %}

{% block head %}
   <title>Project List- Learnify</title>
{% endblock head %}


{% block body %}
   <!-- Topbar -->
   
   <!-- Content -->
   <div class="container">
      <!-- Navbar -->
      
      <div class="snippet-hidden" id="content" style="position: absolute; left: 18%;">
         <div class="container profile-page">
            {% for project in projects %}
            <div class="row mt-3 h-75">
               <div class="col-8">
                  <div class="card profile-header">
                     <div class="body">
                        <div class="row">
                           <div class=" col-2 text-start">
                              <div class="profile-image float-md-left"> <img src={% static "images/folder.png" %} alt="avatar" class="none" style="width: 70px; margin-left: 10px; margin-top: 10px;"> </div>
                           </div>
                           <div class="col-lg-8 col-md-8 col-8 ">
                              <a href={% url "projectview" project.sno %} class="m-t-0 m-b-0 h5 text-dark d-block my-2"><strong>{{project.projectname}}</strong></a>
                              <p class=" my-2">{{ project.leader }}</p>
                              <p>{{ project.description | truncatechars:100 }}</p>
                              
                              <p class="social-icon m-t-5 m-b-0">
                                 <a title="Twitter" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                 <a title="Facebook" href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
                                 <a title="Google-plus" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                 <a title="Behance" href="javascript:void(0);"><i class="fa fa-behance"></i></a>
                                 <a title="Instagram" href="javascript:void(0);"><i class="fa fa-instagram "></i></a>
                              </p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               
            </div>
            {% endfor %}
         </div>
      </div>
   </div>



<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
{% endblock body %}
